<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Home Page</div>
        
        <div class="section details">
            <h3>Details</h3>
            <div class="details-content">
                <p>Item 1</p>
                <p>Item 2</p>
                <p>Item 3</p>
            </div>
        </div>

        <div class="section add-expense">
            <h3>Add Expense</h3>
            <button onclick="addExpense()">Add</button>
            <button onclick="deleteExpense()">Delete</button>
        </div>

        <div class="section grid-container">
            <div class="grid-item">Image 1 <img src="placeholder.png" alt="Placeholder Image"></div>
            <div class="grid-item">image 2 <img src="placeholder.png" alt="Placeholder Image"></div>
            <div class="grid-item">image 3 <img src="placeholder.png" alt="Placeholder Image"></div>
            <div class="grid-item">image 4 <img src="placeholder.png" alt="Placeholder Image"></div>
            <div class="grid-item">image 5 <img src="placeholder.png" alt="Placeholder Image"></div>
            <div class="grid-item">image 6 <img src="placeholder.png" alt="Placeholder Image"></div>
        </div>

        <div class="section budget">
            <h3>Budget</h3>
            <div>+</div>
            <div>+</div>
            <div>+</div>
            <div>$</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
